<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

  <head>
    <title>Corona-Virus-Tracker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>

  <body>
  <div class="container">
  <h1>Corona-Virus-Tracker</h1>
  <p>This application lists the current number of cases reported across the globe</p>
  <div class="jumbotron">
  <h1 class="display-4" th:text="${totalReportedCases}"></h1>
  <p class="lead">Total number of cases reported as of today </p>
  <hr class="my-4">
  <p>
  <span>New cases reported since previous day</span>
  <span  th:text="${totalNewCases}"></span>
  </p>
  
</div>

    
     <table class="table">
     <thead class="thead-dark">
      <tr>
        <th>STATE</th>
        <th>COUNTRY</th>
        <th>TOTAL CASE REPORT</th>
        <th>CHANGES SINCE LAST DAY</th>
        
      </tr>
      <tr th:each="locationStats : ${locationStats}">
        <td th:text="${locationStats.states}"></td>
        <td th:text="${locationStats.country}"></td>
         <td th:text="${locationStats.latestTotalCase}"></td>
          <td th:text="${locationStats.differenceFromPrevDay}"></td>
        
      </tr>
    </table>
  
  </body>

</html>
